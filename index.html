<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Deals App</h1>
        <p>Find the best deals on your favorite products!</p>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-header">
                <div class="grid-item">Category</div>
                <div class="grid-item">Item</div>
                <div class="grid-item">Price</div>
            </div>
            <div class="grid-row">
                <div class="grid-item">Electronics</div>
                <div class="grid-item">Smartphone</div>
                <div class="grid-item">₹25,000</div>
            </div>
            <div class="grid-row">
                <div class="grid-item">Clothing</div>
                <div class="grid-item">T-shirt</div>
                <div class="grid-item">₹500</div>
            </div>
            <div class="grid-row">
                <div class="grid-item">Books</div>
                <div class="grid-item">Fiction Novel</div>
                <div class="grid-item">₹300</div>
            </div>
            <div class="grid-row">
                <div class="grid-item">Home Appliances</div>
                <div class="grid-item">Blender</div>
                <div class="grid-item">₹3,000</div>
            </div>
            <div class="grid-row">
                <div class="grid-item">Beauty</div>
                <div class="grid-item">Face Cream</div>
                <div class="grid-item">₹1,200</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Deals App. All rights reserved.</p>
    </footer>
</body>
</html>
