<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            padding: 10px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .price {
            color: #28a745;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon Deals</h1>
        <p>Find the best deals on your favorite products!</p>
    </header>
    
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <div class="item-title">Product 1</div>
            <div class="price">₹999</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <div class="item-title">Product 2</div>
            <div class="price">₹1,499</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <div class="item-title">Product 3</div>
            <div class="price">₹750</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <div class="item-title">Product 4</div>
            <div class="price">₹1,200</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 5">
            <div class="item-title">Product 5</div>
            <div class="price">₹2,000</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Product 6">
            <div class="item-title">Product 6</div>
            <div class="price">₹1,600</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
