<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Light blue background for a fresh look */
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .proposal-container {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background-color: #ffeb3b; /* Light yellow background */
            border: 3px solid #ffc107; /* Bright yellow border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .parrot-image {
            width: 100px;
            height: auto;
            margin: 10px;
            animation: flutter 3s infinite; /* Parrot flutter effect */
        }

        .love-message {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .marriage-question {
            font-size: 1.8em;
            color: #3e2723;
            margin-bottom: 20px;
        }

        .proposal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .proposal-button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .proposal-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        /* Flyaway animation for the No button */
        @keyframes flyaway {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px) rotate(20deg);
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0; /* Fade out */
            }
        }

        /* Flutter animation for the parrot */
        @keyframes flutter {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the PK Proposal!</h1>
    </header>

    <!-- Proposal Section -->
    <div class="proposal-container">
        <img src="https://i.imgur.com/1yIYOs3.png" alt="Parrot" class="parrot-image">
        <img src="https://i.imgur.com/4P0NkaP.png" alt="Parrot" class="parrot-image">
        <img src="https://i.imgur.com/FotfW7v.png" alt="Parrot" class="parrot-image">
        <h2 class="love-message">Pasakili: I Love You!</h2>
        <p class="marriage-question">Will you marry me?</p>
        <div class="proposal-buttons">
            <button class="proposal-button yes-button">üíç Yes!</button>
            <button class="proposal-button no-button">‚ùå No!</button>
        </div>
    </div>

    <footer>
        <p>¬© 2024 PK Proposal</p>
    </footer>

    <script>
        // Function to handle the No button click
        const noButton = document.querySelector('.no-button');
        noButton.addEventListener('mouseover', function() {
            noButton.style.animation = 'flyaway 1s forwards'; // Start flyaway animation
        });

        noButton.addEventListener('animationend', function() {
            noButton.style.display = 'none'; // Hide the button after animation
        });

        // Yes button functionality
        document.querySelector('.yes-button').addEventListener('click', function() {
            alert('Yay! üéâ I\'m so happy!');
            // Further actions can be added here
        });
    </script>
</body>
</html>
