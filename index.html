<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Offers Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ff9800; /* Orange header */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 1.2em;
            color: #d32f2f; /* Red color for price */
        }

        .product-category {
            font-size: 1em;
            color: #888;
            margin: 5px 0;
        }

        .button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ff9800; /* Orange footer */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exclusive Deals and Offers</h1>
        <p>Your one-stop shop for the best online deals!</p>
    </header>

    <div class="container">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-category">Category: Electronics</p>
                <p class="product-price">$99.99</p>
                <button class="button">View Offer</button>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-category">Category: Home Appliances</p>
                <p class="product-price">$149.99</p>
                <button class="button">View Offer</button>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 3</h2>
                <p class="product-category">Category: Fashion</p>
                <p class="product-price">$49.99</p>
                <button class="button">View Offer</button>
            </div>
        </div>

        <!-- Add more product cards as needed -->
    </div>

    <footer>
        <p>Â© 2024 Deal Offers Application</p>
    </footer>
</body>
</html>
